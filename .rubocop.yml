---
AllCops:
  TargetRubyVersion: 2.5

Metrics/LineLength:
  Max: 120

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/MultipleComparison:
  Enabled: false

Layout/IndentHash:
  Enabled: false
